{% extends 'dashboard.html' %}

{% block content %}

  <div class="container">
    <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">User Chat Room</th>
              </tr>
            </thead>
            <tbody>
              {% for room in rooms %}
              <tr>
                <th></th>
                <td><a href="/chat/{{room.label}}">{{room.label}}</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>

{% endblock %}

{% block scripts %}
{% endblock %}
