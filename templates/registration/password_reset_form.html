{% extends "base_generic.html" %}

{% block content %}
  <h3>Forgot password</h3>
  <br>
  <form method="post">
    {% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <p>Email ID: &nbsp;{{ form.email }}
    </br>
  </br>
     <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
  </form>
{% endblock %}
