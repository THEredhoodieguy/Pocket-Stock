{% extends "base_generic.html" %}

{% block content %}
<div class="container">
<h1 style="margin-top:100px;">Forgot Password</h1>

    </br>
  <form method="post">
    {% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    Email ID: &nbsp;{{ form.email }}
  </br>
  </br>
     <input type="submit" class="btn btn-default btn-md" value="Reset password" />
  </form>
</div>
</div>
{% endblock %}
